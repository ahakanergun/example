<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ahmet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="node_modules\flag-icon-css\css\flag-icon.min.css">

	<script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>

	<script>
		if (window.module) module = window.module;
	</script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<style>
	body {
		background-color: #4C6A92;
		color: #fff;
		overflow-x: hidden;
	}

	button {
		-webkit-app-region: no-drag;
	}

	.header {
		margin-left: 10px;
	}

	.container {
		background-color: #fff;
		color: #4C6A92;
	}

	.close {
		margin-top: 5px;
		margin-right: 10px;
		color: #fff;
	}

	.close:hover {
		color: #fff !important;
	}

	.divider {
		margin-top: 10px;
		margin-bottom: 10px;
		border-top: 2px solid #4C6A92;
	}
</style>

<body style="-webkit-app-region: drag">
	<button type="button" class="close">&times;</button>

	<div class="row">
		<div class="header col-md-12">
			<h3 id="today"></h3>
		</div>
		<div class="container">
			<div class="col-md-12">
				<h3><span class="flag-icon flag-icon-us"></span> 1 ABD Doları</h3>
				<h3>
					<span class="flag-icon flag-icon-tr"></span> <span id="ustl"></span> Türk Lirası
				</h3>
			</div>
			<div class="col-md-12 divider"></div>
			<div class="col-md-12">
				<h3><span class="flag-icon flag-icon-eu"></span> 1 Euro</h3>
				<h3>
					<span class="flag-icon flag-icon-tr"></span> <span id="eutl"></span> Türk Lirası
				</h3>
			</div>

			<!--
			<div class="col-md-12">
				<h3>Haberler</h3>
				<ul class="news"></ul>
			</div>
			-->
		</div>
	</div>

</body>

<script>
	$(document).ready(function() {
		moment.locale('tr');
		$('#today').text();
		$('#today').text(moment().format('LLLL'));

		axios.get('http://api.fixer.io/latest?base=USD')
			.then(function(response) {
				$('#ustl').text();
				$('#ustl').text((response.data.rates.TRY).toFixed(3));
			})
			.catch(function(error) {
				console.log(error);
			});

		axios.get('http://api.fixer.io/latest?base=EUR')
			.then(function(response) {
				$('#eutl').text();
				$('#eutl').text((response.data.rates.TRY).toFixed(3));
			})
			.catch(function(error) {
				console.log(error);
			});

		/*
		axios.get('https://newsapi.org/v1/articles?source=bloomberg&category=business&apiKey=170acfbecb234dc78fdd82b28c52e944')
			.then(function (response) {
			$('.news').html();
			$.each(response.data.articles, function(i, item) {
				$('.news').append('<li>' + item.title + '</li>');
			})
		})
			.catch(function (error) {
				console.log(error);
		});
		*/
	});


	$('button.close').click(function() {
		window.close();
	});

	// You can also require other files to run in this process
	//require('./renderer.js')
</script>

</html>
