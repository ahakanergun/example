<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>exchange-tr</title>

	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-flex.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">

	<link rel="stylesheet" type="text/css" href="node_modules/mdbootstrap/css/mdb.css"> -->
	<link rel="stylesheet" type="text/css" href="node_modules/flag-icon-css/css/flag-icon.min.css">
	<link rel="stylesheet" type="text/css" href="app/css/main.css">
	<link rel="stylesheet" type="text/css" href="app/css/font-awesome.min.css">

	<!-- JS Files -->
	<script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>


	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

	<script src="node_modules/mdbootstrap/js/mdb.js"></script> -->

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
	<button type="button" class="close">&times;</button>

	<div class="row">
		<div class="container">
			<div class="page-header">
		    	<h4 id="today"></h4>
  		</div>
			<div class="col-md-12">
				<div class="col-xs-3">
					<div id="dollarRateBox">
						<div class="card-block">
							<h4 class="card-title">USD</h4>
							<h4 class="card-text" id="ustl"></h4>
						</div>
						<div class="success-border">
					    </div>
					</div>
				</div>
				<div class="col-xs-3">
					<div id="euroRateBox">
						<div class="card-block">
							<h4 class="card-title">EURO</h4>
							<h4 class="card-text" id="eutl"></h4>
						</div>
					</div>
				</div>
				<div class="col-xs-3">
					<div id="goldRateBox">
						<div class="card-block">
							<h4 class="card-title">ALTIN</h4>
							<h4 class="card-text" id="altl"></h4>
						</div>
					</div>
				</div>
				<div class="col-xs-3">
					<div id="bistRateBox">
						<div class="card-block">
							<h4 class="card-title">BİST</h4>
							<h4 class="card-text" id="bist"></h4>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-12">
				<div class="col-xs-5">
					<div class="form-inline input-group">
						<span id="firstCurrencyIcon" class="input-group-addon btn-default white-text"><i class="fa fa-try"></i></span>
					    <input id="toDollarSell" type="number" class="form-control" placeholder="">
						<select id="firstCurrency" class="currencySelect">
						  <option value="0">Türk Lirası</option>
						  <option value="1">Dolar</option>
						  <option value="2">Euro</option>
						</select>
					</div>
				</div>
				<div class="col-xs-2 exchange-button">
					<i class="fa fa-exchange fa-2x"></i>
				</div>
				<div class="col-xs-5">
					<div class="form-inline input-group">
						<span id="secondCurrencyIcon" class="input-group-addon btn-default white-text"><i class="fa fa-usd"></i></span>
					    <input id="toDollarBuy" type="number" class="form-control" placeholder="">
						<select id="secondCurrency" class="currencySelect">
						  <option value="0">Türk Lirası</option>
						  <option value="1">Dolar</option>
						  <option value="2">Euro</option>
						</select>
					</div>
				</div>
			</div>

			<div class="col-md-12 dollarConverter">
				<h4>ALIŞ: <span id="usSell"></span></h4>
				<h4>SATIŞ: <span id="usBuy"></span></h4>
				<span class="input-group-addon btn-default white-text" id="dollarSellResult"></span>
				<span class="input-group-addon btn-default white-text" id="dollarBuyResult"></span>
			</div>

		</div>
	</div>


	<footer class="footer">
      <div class="container">
        <span class="text-muted">© 2017 <a href="http://ahmethakanergun.com/" target="_blank">Ahmet Hakan Ergün</a></span>
      </div>
    </footer>



</body>
<script src="app\js\app.js"></script>
</html>
