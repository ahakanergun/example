<body>
	<button type="button" class="close">&times;</button>

	<div class="row">
		<div class="container">
			<div class="page-header">
		    	<h4 id="today"></h4>
  		</div>
			<div class="col-md-12">
				<div class="col-xs-3">
					<div id="dollarRateBox">
						<div class="card-block">
							<h4 class="card-title">USD</h4>
							<h4 class="card-text" id="ustl"></h4>
						</div>
						<div class="success-border">
					    </div>
					</div>
				</div>
				<div class="col-xs-3">
					<div id="euroRateBox">
						<div class="card-block">
							<h4 class="card-title">EURO</h4>
							<h4 class="card-text" id="eutl"></h4>
						</div>
					</div>
				</div>
				<div class="col-xs-3">
					<div id="goldRateBox">
						<div class="card-block">
							<h4 class="card-title">ALTIN</h4>
							<h4 class="card-text" id="altl"></h4>
						</div>
					</div>
				</div>
				<div class="col-xs-3">
					<div id="bistRateBox">
						<div class="card-block">
							<h4 class="card-title">BİST</h4>
							<h4 class="card-text" id="bist"></h4>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-12 dollarConverter">

				<div class="col-xs-6">
					<h4>ALIŞ: <span id="usSell"></span></h4>
					<div class="md-form input-group">
						<i class="fa fa-try prefix p-t-10"></i>
					    <input id="toDollarSell" type="number" class="form-control" placeholder="Türk Lirası">
					    <span class="input-group-addon btn-default white-text" id="dollarSellResult"><span></span> USD ($)</span>
					</div>
				</div>
				<div class="col-xs-6">
					<h4>SATIŞ: <span id="usBuy"></span></h4>
					<div class="md-form input-group">
						<i class="fa fa-try prefix p-t-10"></i>
					    <input id="toDollarBuy" type="number" class="form-control" placeholder="Türk Lirası">
					    <span class="input-group-addon btn-default white-text" id="dollarBuyResult"><span></span> USD (€)</span>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="md-form input-group">
						<i class="fa fa-usd prefix p-t-10"></i>
					    <input id="dollarToLiraSell" type="number" class="form-control" placeholder="Amerikan Doları">
					    <span class="input-group-addon btn-default white-text" id="dollarToLiraSellResult"><span></span> TL (₺)</span>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="md-form input-group">
						<i class="fa fa-usd prefix p-t-10"></i>
					    <input id="dollarToLiraBuy" type="number" class="form-control" placeholder="Amerikan Doları">
					    <span class="input-group-addon btn-default white-text" id="dollarToLiraBuyResult"><span></span> TL (₺)</span>
					</div>
				</div>
			</div>



		</div>
	</div>
